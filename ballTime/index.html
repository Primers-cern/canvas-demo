<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BallTime</title>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}

		#effectBtn {
			position: absolute;
			left: -118px;
			border: none;
			padding: 12px 6px;
			color: #888;
			transition: left .3s;
			outline: none;
		}

		#effectBtn:hover {
			left: 0;
			color: #444;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<button id="effectBtn">取消/开启逝去动画 》</button>

	<script type="text/javascript" src="digit.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
